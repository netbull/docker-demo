<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Checklist</h1>
    </mat-card-title>
    <button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list #checklist (selectionChange)="selectionChange($event)">
      <mat-list-option *ngFor="let task of tasks" [selected]="task.done" [value]="task.id">
        {{task.title}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <div class="completion">
      <strong>{{this.tasksDone}}</strong> of <strong>{{this.tasksList.length}}</strong> completed
    </div>
    <mat-progress-bar mode="determinate" [value]="completion"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
