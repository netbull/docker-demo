<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Checklist</h1>
    </mat-card-title>
    <button mat-fab color="primary" (click)="createTask()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="flex" *ngFor="let task of tasks">
      <mat-checkbox [checked]="task.done" [value]="task.id" (change)="selectionChange(task)">
        {{task.title}}
      </mat-checkbox>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <div class="completion">
      <strong>{{this.tasksDone}}</strong> of <strong>{{this.tasks.length}}</strong> completed
    </div>
    <mat-progress-bar mode="determinate" [value]="completion"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
